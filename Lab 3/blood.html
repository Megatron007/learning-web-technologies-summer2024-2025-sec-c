<!DOCTYPE html>
<head>
    <title>Blood Group</title>
</head>
<body>
    <form action="profilepicture.html" onsubmit="return validatebgroup()">
        <table>
            <tr>
                <td>
                     <label for="bgroup">Blood Group</label>
                    <select name="bgroup" id="bgroup">
                    <option value="">Select an option</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    </select><hr>
                    <p id="bgroupmsg"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>

        <script>

            let bgroupmsg = document.getElementById("bgroupmsg");

            function validatebgroup(){
            let bgroupp = document.getElementById("bgroup");
            if(bgroupp.value ==="")
            {
                bgroupmsg.innerHTML = "No blood group selected";
                return false;
            }

            else{
                bgroupmsg.innerHTML = "selected" + bgroupp.value;
                return true;
            
            }
        

    }
        </script>

    </form>
</body>
