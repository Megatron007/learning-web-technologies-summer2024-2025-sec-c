<!DOCTYPE html>
<html>
<head>
    <title>Person Profile</title>
</head>
<body>
    <form>
        <table border="1" style="border-collapse: collapse; width:50%">
            <tr style="height: 90px;">
                <th colspan="3">Person Profile</th>
            </tr>
            <tr style="height: 40px;">
                <td>Name</td>
                <td><input type="text" id="name" name="name"></td>
                <td></td>
            </tr>
            <tr style="height: 40px;">
                <td style="width: 25px;">Email</td>
                <td style="width: 20px;"><input type="email" id="email" name="email"></td>
                <td style="width: 10px;"></td>
            </tr>
            <tr style="height: 40px;">
                <td style="width: 25px;" >Gender</td>
                <td style="width: 20px;">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other</label>
                </td>
                <td style="width: 20px;"></td>
            </tr>
            <tr style="height: 40px;">
                <td style="width: 25px;">Date of Birth</td>
                <td style="width: 20px;">
                    <input type="text" id="dob" name="dob" maxlength="4" size="2">/
                    <input type="text" id="dob" name="dob" maxlength="4" size="2">/
                    <input type="text" id="dob" name="dob" maxlength="4" size="4">
                    <label for="dob"><i>(dd/mm/yy)</i></label>
                </td>
                <td style="width: 20px;"></td>
            </tr>
            <tr style="height: 40px;">
                <td style="width: 25px;">Blood Group</td>
                <td style="width: 20px;">
                    <select name="bgroup" id="bgroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr style="height: 40px;">
                <td style="width: 25px;">Degree</td>
                <td style="width: 20px;">
                    <input type="checkbox" id="ssc" name="ssc">
                    <label for="ssc">SSC</label>
                    <input type="checkbox" id="hsc" name="hsc">
                    <label for="hsc">HSC</label>
                    <input type="checkbox" id="bsc" name="bsc">
                    <label for="bsc">BSc.</label>
                    <input type="checkbox" id="msc" name="bsc">
                    <label for="bsc">MSc.</label>
                </td>
                <td style="width: 20px;"></td>
            </tr>
            <tr style="height: 40px;">
                <td style="width: 25px;">Photo</td>
                <td colspan="2" style="width: 20px;"><input type="file" id="picture" name="picture" accept="image/png, image/jpeg"></td>
            </tr>
            <tr style="height: 35px;">
                <td colspan="3"></td>
            </tr>
            <tr style="height: 40px;">
                <td colspan="3" align="right"><input type="submit"><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
