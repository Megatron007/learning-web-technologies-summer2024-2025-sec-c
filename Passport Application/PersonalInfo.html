<html>
    <body>
        <h1>Personal Information</h1>
        <form>
            <label for="gender">Select Gender</label><br><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br><br>
            <label for="fullname">Full name (as per previous passport or NID/BRC)</label><br><br>
            <input type="text" id="fullname" name="fullname"><br><br><br>
            <label for="givenname">Given name (as per previous passport or NID/BRC)</label><br><br>
            <input type="givenname" id="givenname" name="givenname"><br><br><br>
            <label for="surnname">Surname (as per previous passport or NID/BRC)</label><br><br>
            <input type="text" id="surnname" name="surnname"><br><br><br>
            <label for="profession">Select Profession</label><br><br>
            <select name="profession" id="profession">
                <option value="accountant">Accountant</option> 
                <option value="adviser">Adviser</option> 
                <option value="business">Business</option> 
                <option value="doctor">Doctor</option> 
                <option value="student">Student</option> 
                <option value="teacher">Teacher</option> 
            </select><br><br><br>
            <label for="religion">Select Religion</label><br><br>
            <select name="religion" id="religion">
                <option value="islam">Islam</option>
                <option value="buddhism">Buddhism</option>
                <option value="hinduism">Hinduism</option>
                <option value="christianity">Christianity</option>
                <option value="judaism">Judaism</option>
            </select><br><br><br>
            <label for="mpbile">Mobile Number</label><br><br>
            <input type="text" id="mobile" name="mobile"><br><br>
            <p><b>Birth Data</b></p>
            <label for="cob">Select country of birth</label><br><br>
            <select name="cob" id="cob">
                <option value="argentina">Argentina</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="bhutan">Bhutan</option>
                <option value="colombia">Colombia</option>
                <option value="china">China</option>
            </select><br><br>
            <label for="dob">Select date of birth</label><br>
            <input type="date" id="dob" name="dob"><br><br>
            <p><b>Citizenship information</b></p><br>
            <label for="citizenship">Citizenship information</label><br><br>
            <select name="citizenship" id="citizenship">
                <option value="birth">By birth</option>
                <option value="descent">By descent</option>
                <option value="migration">Migration</option>
                <option value="naturalization">Naturalization</option>
                <option value="bymarriage">By Marriage</option>
                <option value="otherciti">Other</option>
            </select><br><br><br>
            <button type="submit">Save and Continue</button>
        </form>
    </body>
</html>
