<!DOCTYPE html>
<head>
    <title>Profile Picture</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Profile Picture</legend>
        <table>
            <tr>
                <td>
                    User ID <input type="text" id="uid" name="id">
                </td>
            </tr>
            <tr>
                <td>
                    Picture <input type="file" id="picture" name="picture" accept="image/png , image/jpeg" /><hr>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit"
                </td>
            </tr>
        </table>    
        </fieldset>
        
        
    </form>
</body>
