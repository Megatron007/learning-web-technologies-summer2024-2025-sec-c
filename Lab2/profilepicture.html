<!DOCTYPE html>
<head>
    <title>Profile Picture</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>Profile Picture</legend>
                        <table>
                            <tr>
                                <td>User ID</td>
                                <td><input type="text" id="uid" name="id"></td>
                            </tr>
                            <tr>
                                <td>Picture</td>
                                <td><input type="file" id="picture" name="picture" accept="image/png, image/jpeg"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit"></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
